<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title RockPaperScissors></title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="pageHeader"> ROCK, PAPER, SCISSORS, SHOOT!</h1>
        <div class="game-container">
            <div class="user-container" id="userContainer">
                <p class="user-name">Eric</p>
            </div>
            <ul class="buttons">
                <button class="btn-rock">Rock</button>
                <button class="btn-paper">Paper</button>
                <button class="btn-scissors">Scissors</button>
            </ul>
            <div class="computer-container" id="computerComputer">
                <p class="computer-name">Steve</p>
            </div>
        </div>
        <div id="resetButtonContainer">
        </div>
    </body>
    <script src="script.js"></script>
</html>
